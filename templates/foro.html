<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORO | NEMO_704</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">NEMO<span>_104</span></a>
            <div class="nav-links">
                <a href="/">INICIO</a>
                <a href="/videos">VIDEOS</a>
                <a href="/foro" class="active">FORO</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        {% if session.get('user') %}
            <div class="post-form-card">
                <p>Bienvenido, <strong>{{ session['user'] }}</strong> | <a href="/logout">Cerrar Sesión</a></p>
                <form action="/post" method="POST">
                    <textarea name="content" placeholder="Escribe un nuevo post..." required></textarea>
                    <div class="input-group">
                        <input type="text" name="image_url" placeholder="URL de Imagen">
                        <input type="text" name="video_url" placeholder="URL de YouTube">
                    </div>
                    <button type="submit" class="btn-pub">PUBLICAR</button>
                </form>
            </div>
        {% else %}
            <div class="login-box">
                <h2>ÚNETE A LA COMUNIDAD</h2>
                <form action="/login" method="POST">
                    <input type="text" name="username" placeholder="Usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <button type="submit" class="btn-pub">ENTRAR</button>
                </form>
            </div>
        {% endif %}

        <h2 class="section-title">MURMULLOS DE LA COMUNIDAD</h2>
        <div class="feed">
            {% for post in posts %}
                <div class="post-card">
                    <h4>@{{ post.author }}</h4>
                    <p>{{ post.content }}</p>
                    {% if post.image_url %}<img src="{{ post.image_url }}" class="post-img">{% endif %}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
